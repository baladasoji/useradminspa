<body onload=callRest()>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-nav">
      <a class="nav-item nav-link h3" href="index.html">Home</a>
      <a class="nav-item nav-link h3" href="basic.html">Basic</a>
      <a class="nav-item nav-link h3 active" href="advanced.html">Advanced</a>
    </div>
  </nav>

  <div class="jumbotron">

    <div class="container">
      <h2 class="display-4">Portal advanced access management</h2>
    </div>
  </div>
  <div class="container myjumbo">

    <h2>

      <form>
        <div class="row mb-4">
          <div class="col-6">
            <p>
              <label for="environmentChoice" class="display-5">Environment</label>
            </p>
          </div>
          <div class="col-6">
            <p>
              <select id="environmentChoice" class="btn btn-block btn-info">
                <option value="NONE">Please choose an environment.. </option>
                <option value="CDT">Test</option>
                <option value="STAGE">Pre-Production</option>
                <option value="PRODUCTION">Production</option>
              </select>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <input type="text" id="email" class="form-control" placeholder="Email Address"> </input>
          </div>
          <div class="col-6">
            <a href="#" class="btn btn-info btn-block" role="button" id="btnGetUserWithEmail" > Search User </a>
          </div>
        </div>
      </form>
      <div class="border border-secondary rounded" id="userresult" style="display:none">
        <p id="userdisplayname" class="bg-info h3 text-light" style="margin-bottom:0"> </p>
        <p id="useremail" class="bg-info h3 text-light " style="margin-bottom:0"> </p>
      </div>
    </h2>
  </div>
  <div class="container myjumbo">
    <h2>
      <div id="message" class="alert alert-primary" style="visibility:hidden"> </div>
    </h2>
    <div class="row mt-4" id="allgroups" style="display:none margin-right:0px margin-right:0px">
      <div class="col-md-5"  id="default">
        <p class="bg-dark h1 row text-light"> Primary Roles </p>
        <div class="row" id="packagegrp"></div>
        <div class="row" id="inheritedgrp"></div>
      </div>
      <div class="col-md-2"> </div>
      <div class="col-md-5" id="additional">
        <p class="bg-dark h1 row text-light"> Additional Roles </p>
        <div class="row" id="additionalgrp"></div>
      </div>
      <!--      <div class="col-xl-4" id="stagegrp">
    </div>
    <div class="col-xl-4" id="prodgrp">
  </div> -->
</div>

</div>
