<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Access token for user administration</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="jumbotron.css" rel="stylesheet">

  <!-- Custom styles for this template -->



  <script language=javascript>

  function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&|#]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [null, ''])[1].replace(/\+/g, '%20')) || null;
  }

  function store(){
      err = getURLParameter("error_description");
      if (err == null || err.length == 0)
      {
        access_token = getURLParameter("access_token");
        if (access_token == null || access_token.length == 0){
            document.getElementById("message").innerHTML = "No Token available redirecting to Azure AD for authentication";
            setTimeout(function(){
                window.location.href = "https://login.microsoftonline.com/maersk.onmicrosoft.com/oauth2/v2.0/authorize?response_mode=fragment&nonce=987234&client_id=08d64f11-9c8a-4a08-a737-022b04c0b9a9&response_type=token&redirect_uri=https%3A%2F%2Fportaluseradmin.azurewebsites.net%2Findex.html&state=0237840987234&scope=openid%20profile" ;
            }, 1000);
        }
        else{
            document.getElementById("message").innerHTML = "Obtained the token from Auth provider redirecting to the Admin page " ;
            sessionStorage.access_token = access_token;
            setTimeout(function(){
                window.location.href = "basicadmin.html";
            }, 1000);
        }

      }
      else {
            document.getElementById("message").innerHTML = err + "<BR> Please correct these errors first";
      }
  }

</script>

</head>
<body onload="store()">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav">
          <a class="nav-item nav-link h3 active" href="index.html">Home</a>
          <a class="nav-item nav-link h3" href="basicadmin.html">Basic</a>
          <a class="nav-item nav-link h3" href="advanced.html">Advanced</a>
        </div>
    </nav>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Portal User management - Graph API</h1>
      <p>This application needs an access token for graph API.</p>

      <p class="display-4" id="message"> </p>
    </div>
  </div>
</body>
