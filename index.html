<head>

  <title>Access token for user administration</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="jumbotron.css" rel="stylesheet">

  <!-- Custom styles for this template -->



  <script language=javascript>

  function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&|#]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [null, ''])[1].replace(/\+/g, '%20')) || null;
  }

  function startup(){

    document.getElementById('settoken').addEventListener('click', store);
  }

  function store(){

      access_token = getURLParameter("access_token");
      if (access_token == null || access_token.length == 0){
          document.getElementById("message").innerHTML = "No Token present redirecting to Azure AD for authentication";
          setTimeout(function(){
              window.location.href = "https://login.microsoftonline.com/maersk.onmicrosoft.com/oauth2/v2.0/authorize?response_mode=fragment&nonce=987234&client_id=08d64f11-9c8a-4a08-a737-022b04c0b9a9&response_type=token&redirect_uri=https%3A%2F%2Fportaluseradmin.azurewebsites.net%2Findex.html&state=0237840987234&scope=openid%20profile" ;
          }, 2000);


      }
      else{
          document.getElementById("message").innerHTML = "Obtained the token from Auth provoder will store the token in browser storage and redirect to the Admin page <br><br> " +access_token;
          sessionStorage.access_token = access_token;
          setTimeout(function(){
              window.location.href = "admin.html";
          }, 1000);
      }
  }

  function storeToken()
  {
    access_token = document.getElementById("token").value ;
    if (access_token == null || access_token.length == 0){
      document.getElementById("message").innerHTML = "Error setting the token. Please provide a valid token ";
    }
    else{
      document.getElementById("message").innerHTML = "Token set successfully Redirecting to admin page .. <br><br> " +access_token;
      sessionStorage.access_token = access_token;
      setTimeout(function(){
        window.location.href = "admin.html";
      }, 2000);
    }
  }
</script>

</head>
<body onload="store()">

      <p class="display-4" id="message"> </p>
    </div>
  </div>
